version: "3.9"
services:
  frontend:
    build:
      dockerfile: Dockerfile.frontend
    container_name: 
      frontend
    ports:
      - "80:80"
    networks:
      - kienet
    environment:
      - BACKEND_PORT=8080
      - PORT=12345
    depends_on: 
      - backend
    restart: on-failure
    volumes:
      - ${VOLUMES_LOCATION}:/root/media
    

  backend:
    build:
      dockerfile: Dockerfile.backend
    container_name: backend
    networks:
      - kienet
    environment:
      - MOVIE_DB_POSTGRES_URL=postgresql://root:root@database:5432/kie
      - BACKEND_PORT=8080
    depends_on: 
      - database
    restart: on-failure
    volumes:
      - ${VOLUMES_LOCATION}:/root/media

  database:
    image: postgres:latest
    container_name: 
      database
    networks:
      - kienet
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=kie
    restart: always


networks:
  kienet:
    driver: bridge
